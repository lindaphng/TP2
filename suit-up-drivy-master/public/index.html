<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
  </head>

<br/>
<br/>
<br/>
   <body>   
 <h1> PACOUREZ LE MONDE AVEC DRIVY </h1>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
     <form action="post" method="post">

    <div id="car">


       <label for="model">Car model :</label>
       <select name="car model" id="type">
           <option value="p306">Peugeot 306</option>
           <option value="rr-sport">Range Rover Sport</option>
           <option value="p-boxster">Porsche Boxster</option>
       </select>
      <br/>
      <input class="price-by-day" type="number" placeholder="Price by day"/>
      <input class="price-by-km" type="number" placeholder="Price by km"/>
    </div>
    <br/>
    <div id="rental">

      <label for="begin">Date de d√©part :</label>
      <input class="begin" type="date" placeholder="Rental begin date"/>

      <label for="end">Date de retour :</label>
      <input class="end" type="date" placeholder="Rental end date"/>
      <br/>
      <input class="distance" type="number" placeholder="Distance in km"/>
      <input class="option" type="checkbox" placeholder="Deductible option"/>
    </div>
<br/>
    <button id="compute" class="mdl-button mdl-button--raised mdl-button--colored">Compute</button>
    <br/>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>


  </body>
</html>
